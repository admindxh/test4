<!doctype html>
<html>
<head>
    <title ng-bind="title">注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />

    <link rel="stylesheet" href="res/css/common.css" />
    <link rel="stylesheet" href="res/css/packet.css" />
	<script src="res/js/zepto.js"></script>
	<script src="web/red/js/edite_sec_redpackage.js"></script>
	
	
	<!-- 点击注册按钮提交事件 ajax异步请求提交注册 -->
	<script type="text/javascript">

	   function loadData(grid) {
			grid.doSearch();
	   }
	   function submitbutton(grid, rowData, keyData){
		  
		   var url = "~/Poral/createuser.do?yhdxdh="+keyData; 
		  
		   $.post(url, post, function(data) {
				if(data){
                      alert("注册成功");
				}
			});
	   }
	</script>
	
	<!-- 验证手机号码是否正确 -->
	<script type="text/javascript">
	  function cardclick(card){
		  var phone=document.getElementById("mobiphone").value;
		  var iphone=/^(13[0-9]{9})|(15[89][0-9]{8})|(18[0-9]{9})$/;
		 
		  if((iphone.test(phone))){
			  alert("输入手机号码正确");
			  }else{
                
                alert("手机号码不对");
                return false;
				  }
		  
	  }
	  </script>  
</head>
<body class="reg-bg">
	<div class="reg-con" id="regCon">
		<img src="res/images/bg-reg.jpg" alt="">

		<div class="reg-cover">
			<form action="" method="post" id="SEC_USER_FOMR">
				<div class="reg-form">
					<div class="reg-form-con">
					 <input id="yhdxdh" name="yhdxdh" type="hidden">
						<p>手机号码</p>
						<p><input type="text" class="input tel" id="mobiphone" onblur="return cardclick()"></p>
						<p>密码</p>
						<p><input type="password" class="input pw"></p>
						<!-- 如果有推荐人则读取推荐人 -->
						<p>推荐人：xxxxx</p>

						<div class="mt20">
						    <a href="javascript:ajaxsubmit(this);"  class="btn green-btn">登陆</a>
							<a href="javascript:submitbutton(this);"  class="btn red-btn1">注册</a>
						</div>
					</div>
				</div>
			</form>
		</div>

		<img src="res/images/tit-reg.jpg" class="reg-tit" alt="">
	</div>
	
	<script>
		$(function(){ 
			var _height = $(window).height();
			$('#regCon').height(_height);
		}) 
	</script>
</body>
</html>
