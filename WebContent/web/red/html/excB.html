<!doctype html>
<html>
<head>
    <title ng-bind="title">红包币转账</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />

    <link rel="stylesheet" href="res/css/common.css" />
    <link rel="stylesheet" href="res/css/packet.css" />

	<script src="res/js/zepto.js"></script>
</head>
<body>
    <!-- header -->
	<div class="nav">
		<i class="ico-arr"></i>
		<span class="nav-tit">红包币转账</span>
	</div>

	
	<div class="container mt20">
		<p><span>接收账号：</span><input type="text" class="" value="1234567"></p>
	</div>
	<div class="container transfer-info" id="inputPad">
		<div class="clearfix">
			<span>数量：</span>
			<div class="num-cover">
				<em class="action action-cut aCut"></em>
				<input type="number" id="num" class="num" value="12">
				<em class="action action-add aAdd"></em>
			</div>
		</div>
	</div>

	<div class="container mt20">
		<a href="#" class="btn green-btn">确认</a>
	</div>
	
	<script>
	var $inputPad = $('#inputPad'),$num = $('#num');
	$inputPad.on('click','.aCut',function(){ 
		var _value = $num.val(),_num=Number(_value) -1;
		if(_value<1){ 
			_num = 1;
		}

		$num.val(_num);
	})
	.on('click','.aAdd',function(){ 
		var _value = $num.val(),_num=Number(_value) + 1;

		$num.val(_num);
	})
	;
	</script>
</body>
</html>
